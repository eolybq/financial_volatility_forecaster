name: Hugging Face Hub Deployment

on:
  push:
    branches: [main] 

  # spustit akci i ručně tlačítkem
  workflow_dispatch:

jobs:
  deploy-to-hf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pyright
          pip install -r requirements.txt 

      - name: Ruff Check and Format
        run: |
          ruff check . 
          ruff format --check --diff .

      - name: Pyright Type Check
        run: pyright .

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"

          cp metadata_hf.md README.md
          git add README.md
          git commit -m "Setup HF Metadata" || echo "No changes to commit"

          git remote add space "https://yezdata:$HF_TOKEN@huggingface.co/spaces/yezdata/financial-volatility-forecaster"
          git push space main --force
