<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Volatility Report</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly JS for the charts -->
    <script src="https://cdn.plot.ly/plotly-3.3.0.min.js" charset="utf-8"></script>
    <style>
        table thead th {
            text-align: left !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">ðŸ“ˆNasdaq-100 Volatility Forecast Evaluation (Last Week)</h1>
        
        <!-- Plots Section -->
        <div class="row mb-5">
            <div class="col-lg-6 mb-4 mb-lg-0">
                <div class="card shadow-sm">
                    <div class="card-body">
                        {{ plot_ts | safe }}
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        {{ plot_scatter | safe }}
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5">

        <!-- Metrics Table Section -->
        <div class="row mb-5">
            <div class="col-12">
                <h2 class="mb-3">Metrics by Date</h2>
                <div class="table-responsive">
                    <!-- Rendering the pandas DataFrame as an HTML table -->
                    {{ metrics | safe }}
                </div>
            </div>
        </div>

        <!-- Worst Tickers Table Section -->
        <div class="row mb-5">
            <div class="col-12">
                <h2 class="mb-3">Worst Performing Tickers</h2>
                <div class="table-responsive">
                    <!-- Rendering the pandas DataFrame as an HTML table -->
                    {{ worst_tickers | safe }}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
